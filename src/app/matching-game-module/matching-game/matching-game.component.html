<div class="header">
  <div class="exit-button">
    <app-exit-game-button></app-exit-game-button>
  </div>
  <h1 class="title">Matching Game - {{ currentCategory?.name }}</h1>
</div>

<div class="word-list">
  <div class="english-column">
    <mat-card *ngFor="let word of shuffledEnglishWords" class="word-card">
      <app-card-word [word]="word"></app-card-word>
    </mat-card>
  </div>
  <div class="hebrew-column">
    <mat-card *ngFor="let word of shuffledHebrewWords" class="word-card">
      <app-card-word [word]="word"></app-card-word>
    </mat-card>
  </div>
</div>
