<div class="card-container">
    <div class="card-content">
        <mat-card>
            <mat-card-content>
                <div class="word-content" (click)="wordClicked()" [ngClass]="{
                    'disabled': status === 'disabled',
                    'selected': status === 'selected',
                    'normal': status === 'normal'
                  }">
                    {{ word }}
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
