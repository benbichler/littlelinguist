<mat-form-field appearance="fill">
    <mat-label>Select a game</mat-label>
    <mat-select [(ngModel)]="selectedGame" class="game-select">
        <mat-option *ngFor="let game of games" [value]="game">
            {{ game.gameName }}
        </mat-option>
    </mat-select>
</mat-form-field>
<div mat-dialog-content class="dialog-content" *ngIf="selectedGame">
    <h2 class="dialog-title">{{ selectedGame.gameName }}</h2>
    <p>Description: {{ selectedGame.gameDesc }}</p>
    <p>Difficulty: {{ selectedGame.difficultyLev }}</p>
</div>

<div mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-button color="primary" [disabled]="!selectedGame" (click)="confirmSelection()">OK</button>
</div>
