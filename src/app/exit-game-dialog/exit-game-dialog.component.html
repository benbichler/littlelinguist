<div class="exit-dialog">
    <h2 mat-dialog-title class="exit-dialog-title">Exit Game</h2>
    <mat-dialog-content class="exit-dialog-content">Are you sure you want to exit the game?</mat-dialog-content>
    <mat-dialog-actions class="exit-dialog-actions">
        <button mat-button mat-dialog-close class="exit-dialog-button">No</button>
        <button mat-button color="warn" (click)="confirmExit()" class="exit-dialog-button">Yes</button>
    </mat-dialog-actions>
  </div>
