<form #registrationForm="ngForm" (ngSubmit)="onSubmitRegistration()">
    <div>
        <mat-form-field>
            <mat-label>Category Name:</mat-label>
            <input matInput [(ngModel)] = "currentCategory.name" name="name" required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Source Language:</mat-label>
            <input matInput [(ngModel)] = "currentCategory.origin" origin="origin" required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Target Language:</mat-label>
            <input matInput [(ngModel)] = "currentCategory.target" target="target" required>
        </mat-form-field>
    </div>
    <div>
        <button type="submit" mat-raised-button color="primary" [disabled]="registrationForm.invalid || registrationForm.pristine">
        Save</button>
    </div>
</form>
