<div class="card-container" style="color: white">
  <div class="card-content">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ category?.name }}</mat-card-title>
        <mat-icon class="star" *ngIf="category?.isUpdatedWithinLastWeek()"
          >star</mat-icon
        >
      </mat-card-header>
      <mat-card-content>
        <div>Words: {{ category?.words?.length }}</div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
